    <!-- ajax 새로고침없이 get, post 요청하는 기능 -->
    <script>
      // get - 서버에서 데이터 가져올 때 // post - 서버로 데이터 보내고 싶을 때
        $.get('https://codingapple1.github.io/price.json')
        .done(function(data){
          console.log(data)
        }).fail(function(){ // ajax 실패시 코드 실행
          console.log('실패함')
        })
      

        // fetch 써도 ajax 가능
        fetch('https://codingapple1.github.io/price.json')
          .then(res => res.json()) // 받아온 json을 object로 바꿔주는 기능
          .then(function(data){
            console.log(data)
          })
          .catch(function(error){
            console.log('실패함')
          });

    </script>
