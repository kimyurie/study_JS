<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
     <!-- (응용)
    페이지 내릴 때 마다 페이지를 얼마나 읽었는지 진척도를 알려주는 UI? -->
    <div class="scroll_ch_box"></div>

    <div style="height: 1000px;"></div>

    <script>
        window.addEventListener('scroll', function(){
            console.log(window.scrollY);
            if(window.scrollY < 40){
                document.querySelector('.scroll_ch_box').style.width = "1%";
            }else if(window.scrollY >= 40 && window.scrollY < 220){
                document.querySelector('.scroll_ch_box').style.width = "50%"
            }else if(window.scrollY >= 220 && window.scrollY < 430){
                document.querySelector('.scroll_ch_box').style.width = "100%";
            }
            
        })
     
    </script>
</body>
</html>
