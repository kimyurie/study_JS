<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="title">알림창임</p>
        <button id="close">닫기</button>
    </div>

    <button onclick="아이디알림창()">버튼1</button>
    <button onclick="비번알림창()">버튼2</button>

    <script>
        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none';
        })

        // document.querySelector('#close').addEventListener('click', function(){
        //     document.querySelector('#alert').style.display = 'none';
        // })

        function 알림창열기(구멍){
            document.getElementById('alert').style.display = 구멍;
        }

        function 아이디알림창(){
            // document.getElementById('alert').style.display = 'block';
            document.querySelector('#alert').style.display = 'block';
            // document.getElementById('title').innerHTML = '아이디입력하셈';
            document.querySelector('#title').innerHTML = '아이디입력하셈';
        }

        function 비번알림창(){
            // document.getElementById('alert').style.display = 'block';
            document.querySelector('#alert').style.display = 'block';
            // document.getElementById('title').innerHTML = '비번입력하셈';
            document.querySelector('#title').innerHTML = '비번입력하셈';
        }


    </script>
</body>
</html>
